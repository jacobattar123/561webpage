<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="../css/login.css">

    <title>Login & Registration Form</title>
</head>

<body>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <a href="../home.html">
                    <img src="../assets/images/FamilyDentalCareLogo.png" alt="Logo" width="75%" height="75%" class="logo">
                </a>
                <h3 class="title">Login </h3>

                <form id="loginForm">
                    <div class="input-field">
                        <input name="email" type="text" placeholder="Enter your email" id="email_auth" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input name="password" type="password" class="password" placeholder="Enter your password" id="password_auth" required>
                        <i class="uil uil-lock icon"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" onclick="handleLogin()" value="Submit">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup now</a>
                    </span>
                </div>

                <div class="home-page">
                    <span class="text"> <a href="../home.html" class="text signup-link">Back to home page</a> </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <a href="../home.html">
                    <img src="../assets/images/FamilyDentalCareLogo.png" alt="Logo" width="75%" height="75%" class="logo">
                </a>
                <h3 class="title">Registration </h3>

                <form action="/regist" method="post">

                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" id="email_regist" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a password" id="password_regist1" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm a password" id="password_regist2" required>
                        <i class="uil uil-lock icon"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="sigCheck">
                            <label for="sigCheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Sign Up">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">
                        <a href="#" class="text login-link">Back to Login</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api_config.js"></script>
    <script src="../js/login.js"></script>

</body>

</html>
